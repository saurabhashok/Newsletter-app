
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <!-- the action and the method define the output in the console -->
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>
      <input  type="text"  name = "fname" class="top form-control" placeholder="First Name" required autofocus>
      <input type="text"  name = "lname" class="middle form-control" placeholder="Last Name" required>
      <input type="email"  name = "email" class="bottom form-control" placeholder="Email" required>
      <button class="btn btn-lg btn-primary btn-block btn-dark btn-outline-light w-100" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Hypermind</p>
    </form>
  </body>
</html>
